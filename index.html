<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>디자인 매니페스토</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <img id="bg" src="background.jpg" alt="background">
    <canvas id="mask"></canvas>

    <div id="toolbox">
      <button data-tool="scratch" class="tool-btn active">긁어내기</button>
      <button data-tool="erase" class="tool-btn">파내기</button>
      <button data-tool="draw" class="tool-btn">붙이기</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
